name: 获取 YouTube 直播信息

on:
  schedule:
    - cron: '0 */5 * * *'  # 每5小时执行一次

jobs:
  获取_youtube_info:
    runs-on: ubuntu-latest

    steps:
    - name: 检出仓库
      uses: actions/checkout@v2

    - name: 设置 Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 获取 YouTube 直播信息
      run: python scripts/get_youtube_info.py ${{ secrets.YOUTUBE_API_KEY }}
